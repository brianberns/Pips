<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pips Solver</title>
</head>
<body style="background-color:lightgray">
    <div style="margin:10px">
        <label for="puzzle-date">Puzzle date:</label>
        <input type="date" id="puzzle-date" min="2025-08-18" />
    </div>
    <div>
        <canvas id="puzzle-canvas" width="500" height="500" style="background-color:white; margin:10px"></canvas>
        <br />
        <button type="button" id="solve-button" disabled="true" style="margin:10px">Solve</button>
        <label id="timer-label"></label>
    </div>
    <div>
        <canvas id="solution-canvas" width="500" height="500" style="background-color:white; margin:10px"></canvas>
    </div>
    <script type="module" src="/Program.fs.js"></script>
</body>
</html>
