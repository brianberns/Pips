<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pips Solver</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <h2>Pips solver</h2>
        <div id="puzzle-date-div">
            <label for="puzzle-date">Puzzle date:</label>
            <input type="date" id="puzzle-date" min="2025-08-18" />
        </div>
        <button type="button" id="solve-button" disabled>Show solution</button>
        <canvas id="puzzle-canvas" width="390" height="550"></canvas>
        <p><span id="timer-span"></span></p>
        <p id="footer">Pips is a game from the <a href="https://www.nytimes.com/games/pips">New York Times</a></p>
    </div>
    <script type="module" src="/Program.fs.js"></script>
</body>
</html>
